<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Hacks - 장승훈</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
			.motivation {
				text-align: center !important;
			}

			.last-motivation {
				color: red;
				font-size: 76px !important;
			}
			#cc_img, #moz_img {
				position: fixed;
				right: 150px;
				bottom: 0px;
				width:200px;
			}

			#cc_img {
				right: 0px;
				bottom:35px;
			}
		</style>
	</head>

	<body>
		<img id="cc_img" src="http://mirrors.creativecommons.org/google-20061026/cc-logo.png">
		<img id="moz_img" src="http://www.mozilla.or.kr/wp/data/archive/2014/04/standformozilla.png">
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Hacks 기술 블로그</h1>
					<h3>장승훈 - Creative Commons Korea</h3>
					<img src="./img/chunsik.jpeg" width="100px">
					<p>
						<small><a href="http://twitter.com/hakimel">@thechunsik</a></small>
					</p>
				</section>
				<section>
					<h2>hacks.mozilla.org</h2>
					<p><img src="./img/hacks_org.png"></p>
				</section>
				<section>
					<h2>hacks.mozilla.or.kr</h2>
					<p><img src="./img/hacks_or_kr.png"></p>
				</section>
				<section>
					<h2>2013/5/11 App Day</h2>
					<p>
						<img src="http://www.mozilla.or.kr/wp/data/archive/2013/05/179976_521457871247405_1840811298_n.jpg" width="700px">
					</p>
				</section>

				<!-- Example of nested vertical slides -->
				<section>
					<h3>Hacks, SUMO, Product, Vervatim......</h3>
				</section>

				<section>
					<h2>번역, 번역, 버녁..버녁......</h2>
					<small>번역 커뮤니티...?</small>
					
				</section>

				<section>
					<p>
						<img src="./img/seunghun_posts.png" width="900px">
					</p>
				</section>

				<section>
					<section id="fragments">
						<h2>동기 부여</h2>
						<ol class="motivation">
							<li class="fragment highlight-current-red">시험 기간</li>
							<li class="fragment highlight-current-red">DAUM Deview 2013</li>
							<li class="fragment highlight-current-red">희소성</li>
							<li class="fragment highlight-current-red">관심</li>
							<li class="fragment fade-out">영어공부</li>
							<li class="fragment highlight-current-red">웹기술</span></li>
							<li class="fragment last-motivation">Mozillan!</span></li>
						</ol>
					</section>
				</section>


				<section>
					<h1>Welcome Mozillian!</h1>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
